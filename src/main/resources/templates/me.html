<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>My Profile</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    </form>
</body>
</html>
